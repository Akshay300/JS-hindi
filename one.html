<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM learning</title>
  </head>
  <body>

    <ul class="ak">
        <li>
            Akshay
        </li>
        <li>Sunny</li>
    </ul>
  
  </body>

  <script>
    const div = document.createElement("div");

    div.innerHTML = "<h1>Sunny</h1>";

    const li  = document.createElement('li');

    li.innerHTML = "Ashok";

    document.querySelector('.ak').appendChild(li)

    document.body.appendChild(div);

    console.log(div);
  </script>
</html>
